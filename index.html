<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <title>اوقات شرعی تهران و سایر استان‌ها</title>
    <meta name="description" content="اوقات شرعی تهران و سایر استان‌ها">
    <meta name="author" content="WebPajooh">
    <meta property="og:title" content="اوقات شرعی تهران و سایر استان‌ها" />
    <meta property="og:description" content="اوقات شرعی تهران و سایر استان‌ها">
    <meta property="og:image" content="https://webpajooh.github.io/PrayTimes/assets/image/logo.png">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div id="titleBar">
    <div class="container">
        <a href="./index.html" class="d-inline-block">
            <div class="titleBarTitle noSelect">
                <div class="titleBarIcon"></div>
                <h1 class="pageTitle">اوقات شرعی تهران</h1>
            </div>
        </a>
        <div class="ptTitlebarLeftContainer float-left forDesktop">
            <div class="ptTitlebarGPSBtn ptTitlebarBtn" onclick="setCustomPosition()">
                <div class="ptTitlebarGPSBtnIcon"></div>
            </div>
            <div class="ptTitlebarAsrBtn ptTitlebarBtn">
                <div class="ptTitlebarAsrBtnIcon"></div>
            </div>
            <div id="asrBtnList">
                <ul class="asrBtnList noSelect">
                    <li class="ptAsrMethodItem ptBtnListActive" method="Standard">پیش‌فرض</li>
                    <li class="ptAsrMethodItem" method="Hanafi">فقه حنفی</li>
                </ul>
            </div>
            <div class="ptTCIC">
                <input class="ptTitlebarCityInput ptCityInput ptTCIClosed" value="تهران">
                <div id="ptCitySearchResult" class="ptCitySearchResult ptTitlebarSearchResult">
                    <ul class="ptCitySearchList noSelect"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="ptForDesktop" class="container">
    <div id="ptBody" class="row"></div>
</div>

<div id="ptForMobile">
    <div class="container">
        <div class="row">
            <div class="col-12 mt-30">
                <input class="ptCityInput ptMobileCityInput ts-3" value="تهران">
                <div class="ptCityInputBtn ptMobileCityInputBtn noSelect" onclick="refreshTimes()">تعیین</div>
                <div id="ptMobileCitySearchResult" class="ptCitySearchResult hidden">
                    <ul class="ptCitySearchList noSelect"></ul>
                </div>
                <div id="ptMobileSettingBtn">تنظیمات</div>
            </div>
        </div>

        <div id="ptMobileBody">
            <div class="col-12">
                <div id="ptMobileDaySlider" class="mt-20">
                    <div id="ptMobileRightArrow" class="ptMobileDaySliderArrow float-right"><</div>
                    <div id="ptMobileLeftArrow" class="ptMobileDaySliderArrow float-left">></div>
                    <div class="ptMobileDayTitle">شنبه</div>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <div id="ptMobileDayBox"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <p class="crText">تمامی حقوق برای <a href="https://webpajooh.github.io/WebPajooh/">وب‌پژوه</a> محفوظ است؛ هرگونه کپی‌برداری در صورت حذف این متن، ممنوع می‌باشد.</p>
</div>

<div id="ptMobileModal">
    <div class="container">
        <strong class="ptMobileModalHeading">تنظیمات</strong>
        <span class="ptCloseModal">x</span>
        <div class="ptMobileGPSBtn mt-20" onclick="setCustomPosition()">موقعیت‌یابی</div>
        <div id="ptSettingRadioContainer" class="ptMobileSettingRadioContainer">
            <div class="ptSettingRadio noSelect ptSettingRadioDefault ptActiveRadio" onclick="setAsrMethod('Standard')">حالت پیش‌فرض</div>
            <div class="ptSettingRadio noSelect ptSettingRadioHanafi" onclick="setAsrMethod('Hanafi')">فقه حنفی</div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.js"></script>
<script src="assets/js/PrayTimes.js"></script>
<script src="assets/js/web.js"></script>
</body>
</html>
