<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

<div class="container mt-40">
    <h1 class="pageTitle">اوقات شرعی سنندج</h1>

    <div id="ptSettingForm" class="row">
        <div class="col-lg-5">
            <input class="ptCityInput ts-3">
            <div class="ptCityInputBtn noSelect">تعیین</div>
            <div id="ptCitySearchResult" class="hidden">
                <ul id="ptCitySearchList" class="noSelect">
                    <li>تهران</li>
                    <li>مشهد</li>
                    <li>اصفهان</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-2">
            <div id="ptGPSBtn" class="ts-4 noSelect">موقعیت‌یابی</div>
        </div>
        <div class="col-lg-5">
            <div class="ptSettingRadioContainer">
                <input class="ptSettingRadio" type="radio" name="ptSettingRadio1" id="ptSettingRadioDefault" value="Default" checked>
                <label class="ptSettingRadioLabel" for="ptSettingRadioDefault">پیش‌فرض</label>
            </div>
            <div class="ptSettingRadioContainer">
                <input class="ptSettingRadio" type="radio" name="ptSettingRadio1" id="ptSettingRadioHanafi" value="Hanafi">
                <label class="ptSettingRadioLabel" for="ptSettingRadioHanafi">حنفی</label>
            </div>
            <div class="ptSettingRadioContainer">
                <input class="ptSettingRadio" type="radio" name="ptSettingRadio1" id="ptSettingRadioJaafari" value="Jaafari">
                <label class="ptSettingRadioLabel" for="ptSettingRadioJaafari">جعفری</label>
            </div>
        </div>
    </div>

    <div id="ptBody" class="row">
        <div class="col-lg-3">
            <div class="ptDayBox ptDayBoxToday">
                <h2 class="ptDayBoxTitle">شنبه</h2>
                <h3 class="ptDayBoxDate" title="1440/06/05">١٣٩٨/٠٢/١٢</h3>
                <div class="ptDayBoxTime">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="ptDayBoxIcon" src="assets/image/fajr.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="ptDayBoxTimeName">نماز صبح</div>
                            <div class="ptDayBoxTimeValue">04:45</div>
                        </div>
                    </div>
                </div>
                <div class="ptDayBoxTime">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="ptDayBoxIcon" src="assets/image/sunrise.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="ptDayBoxTimeName">طلوع آفتاب</div>
                            <div class="ptDayBoxTimeValue">05:45</div>
                        </div>
                    </div>
                </div>
                <div class="ptDayBoxTime">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="ptDayBoxIcon" src="assets/image/dhuhr.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="ptDayBoxTimeName">نماز ظهر</div>
                            <div class="ptDayBoxTimeValue">13:12</div>
                        </div>
                    </div>
                </div>
                <div class="ptDayBoxTime">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="ptDayBoxIcon" src="assets/image/asr.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="ptDayBoxTimeName">نماز عصر</div>
                            <div class="ptDayBoxTimeValue">17:24</div>
                        </div>
                    </div>
                </div>
                <div class="ptDayBoxTime">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="ptDayBoxIcon" src="assets/image/fajr.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="ptDayBoxTimeName">نماز مغرب</div>
                            <div class="ptDayBoxTimeValue">19:35</div>
                        </div>
                    </div>
                </div>
                <div class="ptDayBoxTime">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="ptDayBoxIcon" src="assets/image/isha.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="ptDayBoxTimeName">نماز عشا</div>
                            <div class="ptDayBoxTimeValue">21:04</div>
                        </div>
                    </div>
                </div>
                <div class="ptDayBoxTime">
                    <div class="row">
                        <div class="col-lg-4">
                            <img class="ptDayBoxIcon" src="assets/image/isha.png">
                        </div>
                        <div class="col-lg-8">
                            <div class="ptDayBoxTimeName">نیمه‌شب شرعی</div>
                            <div class="ptDayBoxTimeValue">01:18</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="assets/js/jquery.js"></script>
</body>
</html>
